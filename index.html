<script type="text/template" id="form">
<div class="generatorModal" data-action="hideModal">

            <!-- BEGIN lang:touch#en -->You can share the generated gulpfile and package.json with others<!-- END lang:touch#en -->
        </p>
        <div class="generatorModalInner">
            <a href="http://getpocket.com/edit?url={shortenedUrl}&title=gulp-generator" class="generatorBtn pocket" target="_blank">
                <!-- BEGIN lang:touch#ja -->Pocketに保存<!-- END lang:touch#ja -->
                <!-- BEGIN lang:touch#en -->Save on Pocket<!-- END lang:touch#en -->
            </a>
            <a href="https://www.facebook.com/sharer/sharer.php?u={shortenedUrl}" class="generatorBtn facebook" target="_blank">
                <!-- BEGIN lang:touch#ja -->Facebookで共有<!-- END lang:touch#ja -->
                <!-- BEGIN lang:touch#en -->Share on Facebook<!-- END lang:touch#en -->
            </a>
            <a href="https://twitter.com/intent/tweet?url={shortenedUrl}&hashtags=gulp-generator" class="generatorBtn twitter" target="_blank">
                <!-- BEGIN lang:touch#ja -->Twitterで共有<!-- END lang:touch#ja -->

            </a>

        </div>
    </div>
</div>
<div class="generatorGrid6">
    <div class="generatorTabWrap">
        <ul class="generatorTab">
            <li<!-- BEGIN mode:touch#css --> class="current"<!-- END mode:touch#css -->><a href="#" data-action-click="changeMode(css)">css</a></li>
            <li<!-- BEGIN mode:touch#js --> class="current"<!-- END mode:touch#js -->><a href="#" data-action-click="changeMode(js)">js</a></li>
            <li<!-- BEGIN mode:touch#html --> class="current"<!-- END mode:touch#html -->><a href="#" data-action-click="changeMode(html)">html</a></li>
            <li<!-- BEGIN mode:touch#other --> class="current"<!-- END mode:touch#other -->><a href="#" data-action-click="changeMode(other)"><!-- BEGIN lang:touch#ja -->その他<!-- END lang:touch#ja --><!-- BEGIN lang:touch#en -->Others<!-- END lang:touch#en --></a></li>
        </ul>
    </div>
    <!-- BEGIN mode:touch#css -->

        <h2>CSS</h2>

        <p>
            <label>

                <!-- BEGIN lang:touch#en -->destination of the CSS files<!-- END lang:touch#en -->
                <input type="text" data-bind="cssDest" data-action-click="refreshSource()">

        </p>
        <p>
            <label class="generatorCheckbox">

        </p>
        <p>
            <label class="generatorCheckbox">

        </p>
        <!-- BEGIN usePreprocessor:veil -->
        <div class="generatorSelect">

        <!-- BEGIN cssPreprocessor:touch#sass -->

            <label class="generatorCheckbox">

        <!-- END cssPreprocessor:touch#sass -->

            <label class="generatorCheckbox">

<script type="text/template" id="package">
{
  "name": "npm-build-boilerplate",
  "version": "1.2.0",
  "description": "A set of common build tasks written with npm scripts.",
  "author": "steelydylan",
  "license": "MIT",
  "repository": {
    "type": "git",
    "url": "https://github.com/steelydylan/npm-build-boilerplate"
  },
  "bugs": "https://github.com/steelydylan/npm-script-generator/issues",
  "keywords": [
    "npm",
    "scripts",
    "npm scripts",
    "watch",
    "minify",
    "compress"
  ],
  "scripts": {
    "clean": "rimraf dist/{css/*,js/*,images/*}"<!-- BEGIN useAutoPrefixer:touch#true -->,
    "autoprefixer": "postcss -u autoprefixer -r {cssDest}"<!-- END useAutoPrefixer:touch#true --><!-- BEGIN cssPreprocessor:touch#sass -->,
    "scss": "node-sass --output-style compressed -o dist/css src/scss"<!-- END cssPreprocessor:touch#sass --><!-- BEGIN useJsLint:touch#true -->,
    "lint": "eslint src/js"<!-- END useJsLint:touch#true --><!-- BEGIN useUglifyJs:touch#true -->,
    "uglify": "mkdirp dist/js -p && uglifyjs src/js/*.js -m -o dist/js/app.js && uglifyjs src/js/*.js -m -c -o dist/js/app.min.js"<!-- END useUglifyJs:touch#true --><!-- BEGIN useImageMin:touch#true -->,
    "imagemin": "imagemin src/images/* -o dist/images"<!-- END useImageMin:touch#true -->,
    "icons": "svgo -f src/images/icons && mkdirp dist/images -p && svg-sprite-generate -d src/images/icons -o dist/images/icons.svg"<!-- BEGIN useBrowserSync:touch#true -->,
    "serve": "browser-sync start --server --files \\"{cssDest}, {jsDest}, {htmlDest}, !node_modules/**/*.html\\""<!-- END useBrowserSync:touch#true -->,
    "build:css": "npm run scss && npm run autoprefixer",
    "build:js": "npm run lint && npm run uglify",
    <!-- BEGIN useBrowserify:touch#true -->
    "browserify": "browserify -t babelify {jsSrc} -o {jsDest}",
    <!-- END useBrowserify:touch#true -->
    "build:images": "npm run imagemin && npm run icons",
    "build:all": "npm run build:css && npm run build:js && npm run build:images",
    "watch:css": "onchange \\"src/scss\\" -- npm run build:css",
    "watch:js": "onchange \\"src/js\\" -- npm run build:js",
    "watch:images": "onchange \\"src/images\\" -- npm run build:images",
    "watch:all": "npm-run-all -p serve watch:css watch:js watch:images",
    "postinstall": "npm run build:all && npm run watch:all"
  },
  "devDependencies": {
    <!-- BEGIN useAutoPrefixer:touch#true -->

<script type="text/template" id="myfont-css">
@font-face {
    font-family: "<%= fontFamily %>";
    src:url('../<%= fontName %>.eot?cache=<%= timestamp %>');
    src:url('../<%= fontName %>.eot?cache=<%= timestamp %>#iefix') format('embedded-opentype'),
        url('../<%= fontName %>.woff?cache=<%= timestamp %>') format('woff'),
        url('../<%= fontName %>.ttf?cache=<%= timestamp %>') format('truetype'),
        url('../<%= fontName %>.svg?cache=<%= timestamp %>#<%= fontFamily %>') format('svg');
    font-weight: normal;
    font-style: normal;
}
.<%= className %> {
    font-family: "<%= fontFamily %>";
    display: inline-block;
    position: relative;
        top: 1px;
    line-height:1;
    font-weight:normal;
    font-style:normal;
    speak:none;
    text-decoration:inherit;
    text-transform:none;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
}
<% _.each(glyphs, function(glyph) { %>
.<%= className %>-<%= glyph.name.replace(/^.*CS5_/g, '') %>:before {
    content: "\\<%= glyph.codepoint.toString(16).toUpperCase() %>";
}
<% }); %>
</script>
<script type="text/template" id="myfont-html">
<html>
    <head>
        <title><%= fontName %></title>
        <link rel="stylesheet" href="{iconFontName}.css?cache=<%= timestamp %>">
        <style>
            body { font-family: Gill Sans; text-align: center; background: #f7f7f7 }
            body > h1 { color: #666; margin: 1em 0 }
            .glyph { padding: 0 }
            .glyph > li { display: inline-block; margin: .3em .2em; width: 5em; height: 6.5em; background: #fff; border-radius: .5em; position: relative }
            .glyph > li span:first-child { display: block; margin-top: .1em; font-size: 4em; }
            .glyph-name { font-size: .8em; color: #999; display: block }
            .glyph-codepoint { color: #999; font-family: monospace }
        </style>
    </head>
    <body>
        <h2><%= fontName %></h2>
        <ul class="glyph"><% _.each(glyphs, function(glyph) { %>
            <li>
                <span class="<%= className %> <%= className %>-<%= glyph.name.replace(/^.*CS5_/g, '') %>"></span>
                <span class="glyph-name"><%= glyph.name.replace(/^.*CS5_/g, '') %></span>
                <span class="glyph-codepoint"><%= glyph.codepoint.toString(16).toUpperCase() %></span>
            </li><% }); %>
        </ul>
    </body>
</html>
</script>

    </div>

    <script src="js/dist/bundle.min.js"></script>
</body>
